<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home page Stock Tracker Dashboard Official WebsiteSite">
    <meta name="author" content="Steve Buamikusu KALALA">
    <title>Stock Tracker Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header with animated icon -->
    <header>
        <h1><span class="icon">ðŸ“ˆ</span>Stock Tracker Dashboard</h1>
    </header>

    <main>
        <div class="search-container">
            <p>Enter Stock Ticker Symbol</p>
            <input type="text" id="ticker-input" placeholder="AAPL">
            <button id="search-btn">Search</button>
            <p class="example">Example: NVDA, TSLA, MSFT, GOOGL</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Stock Tracker Dashboard. All Rights Reserved â—ˆ Steve Buamikusu KALALA</p>
    </footer>

    <script>
        const searchBtn = document.getElementById("search-btn");
        const tickerInput = document.getElementById("ticker-input");

        searchBtn.addEventListener("click", () => {
            const symbol = tickerInput.value.trim().toUpperCase();
            if (!symbol) {
                alert("Please enter a stock ticker.");
                return;
            }
            // Redirect to dashboard with symbol as query param
            window.location.href = `dashboard.html?symbol=${symbol}`;
        });
    </script>
</body>

</html>
